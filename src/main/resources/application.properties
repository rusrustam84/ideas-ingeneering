spring.application.name=ideas-code-challenge

spring.profiles.active=springdatajpa

spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.write-date-timestamps-as-nanoseconds=true
server.port=8080

spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.username=test
spring.datasource.password=test1

# For testing http://localhost:8080/h2-console/login
spring.h2.console.enabled=true

